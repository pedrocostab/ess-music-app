<div class="admin-container-home">
  <div class = "header">
  <div class="square">
    <img src="../../assets/playslistUserCapa.png" alt="Minha imagem">
  </div>
  <div class="container">
    <p style="font-size: 30px;">Músicas favoritas</p>
    <h2 class="informacoesPlaylist">Essa playlist pertence a Victor Luiz <br>Pública</h2>
  </div>
  </div>
  <ul>
      <li>Tocar</li>
    <li class="seguindo">Seguindo</li> 
    <li>Compartilhar</li>
  </ul>

  <br>
  
  <div div class="pesquisa-playlist">
  <form action="#" method="get">
      <input type="text" id="pesquisar-coisas" placeholder="Pesquisar músicas...">
      <button type="submit" (click)="pesquisar()">Buscar</button>
  </form>
  </div>

  <br>

  <div class="tableGeral">
    
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th># Título</th>
          <th># Artista</th>
          <th># Álbum</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>            
        <tr class="cor-diferente" *ngFor="let musica of musicas">
          <td class="album-capa">
            <img src="{{musica.capaAlbum}}" alt="{{musica.titulo}}">
          </td>
          <td>{{musica.titulo}}</td>
          <td>{{musica.tituloAlbum}}</td>
          <td>{{musica.artistaNome}}</td>
          <td class="opcoes-header">
            <div class="opcoes-wrapper">
              <div class="dropdown">
                <button class="dropbtn"><span class="material-icons">more_vert</span></button>
                <div class="dropdown-content">
                  <p (click)="cadastraMusicaPlaylist(musica.id)"><span class="material-icons">playlist_add</span>Adicionar a uma playlist</p>
                  <p (click)="irParaAlbum(musica.albumId)"><span class="material-icons">album</span>Ir para o álbum</p>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
