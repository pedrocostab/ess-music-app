<div class="user-container">
  <div class = "header">
    <div class="circle">
      <img src="./../../assets/usuarioSemFoto.png" alt="Minha imagem">
    </div>
    <div class="container">
      <p style="font-size: 30px;">{{user.name}}</p>
    </div>
    </div>
    <ul>
      <li><a (click)="limparHistorico()" ><button>Limpar histórico</button></a></li>
    </ul>

    <p class="paragrafo" style="font-size: 30px; font-weight: bold;">Meu histórico</p>
    <div class="tableGeral">
      
      <table>
        <thead>
          <tr>
            <th># Imagem</th>
            <th># Título</th>
            <th># Artista</th>
            <th># Álbum</th>
            <th># Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of musicasHistorico">
            <td class="album-capa"><img src={{item.capaAlbum}} alt=""></td>
            <td>{{item.titulo}}</td>
            <td>{{item.artistaNome}}</td>
            <td>{{item.tituloAlbum}}</td>
            <td class="opcoes-header">
              <div class="opcoes-wrapper">
                <div class="dropdown">
                  <button class="dropbtn"><span class="material-icons">more_vert</span></button>
                  <div class="dropdown-content">
                    <a href="#"><span class="material-icons">playlist_add</span>Adicionar a uma playlist</a>
                    <a href="#"><span class="material-icons">delete</span>Apagar música do histórico</a>
                  </div>
                </div>
              </div>
          </tr>
        </tbody>
